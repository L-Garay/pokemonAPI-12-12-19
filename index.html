<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Document</title>
  </head>

  <body>
    <header class="container">
      <div class="row">
        <div class="col-6"><p>Pokedex!</p></div>
        <div class="col-6">
          <button
            type="button"
            class="btn"
            onclick="app.pokemonsController.getPokemon()"
          >
            Find Pokemon
          </button>
        </div>
      </div>
    </header>
    <main>
      <div class="container-fluid">
        <div class="row">
          <div class="col-6 text-center"><h4>Wild Pokemon</h4></div>
          <div class="col-6 text-center"><h4>Caught Pokemon</h4></div>
        </div>
        <div class="row lists">
          <div class="col-6">
            <div class="row" id="poke-list"></div>
            <div class="row">
              <div class="col-12">
                <button
                  type="button"
                  class="btn"
                  onclick="app.pokemonsController.getMorePokemon()"
                >
                  Get More Pokemon
                </button>
                <button
                  type="button"
                  class="btn"
                  onclick="app.pokemonsController.getPreviousPokemon()"
                >
                  Get Previous Pokemon
                </button>
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="row" id="caught-list"></div>
          </div>
        </div>
      </div>
      <div class="container-fluid" id="pokemon-section">
        <div class="row" id="pokemon-info"></div>
      </div>
    </main>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/82e8f37917.js"
      crossorigin="anonymous"
    ></script>
    <script src="app/main.js" type="module"></script>
  </body>
</html>
